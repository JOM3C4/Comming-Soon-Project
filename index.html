<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Comming Soon</title>
</head>

<body>
    <div class="container">
        <div class="element-1">
            <header>
                <img src="./img/logo.svg">
            </header>
            <main>
                <div class="title">
                   <h1><span>WE'RE</span>COMING SOON</h1>
                </div>
                <p>Hello Fellow shoppers, We're currenly building our new fashion store, Add your email below yo stay
                    up-to-date with announcements and our launch deals</p>
                    <div class="form">
                        <form action="#">
                            <input type="email" id="mail" placeholder="Email Address"><button class="btn" type="submit"><img src="./img/icon-arrow.svg" alt="icon-arrow"></button>
                            <img src="./img/icon-error.svg" alt="error-icon" class="error-image">    
                        </form>
                    </div>
                    <div class="error">
                        Please provide a valid email and enter value.
                    </div>
                    <div class="ok">
                        Ok! Check your email for news related to our website
                    </div>
            </main>
        </div>
        <div class="element-2">
            <img src="./img/hero-desktop.jpg"   alt="hero-desktop-image">
        </div>
    </div>
</body>

</html>
